<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png"
        href="https://raw.githubusercontent.com/akashdip2001/Amazon_clone1-only-HTML-CSS/e3ee3450997649f5a4c0f1adc3646bcdc407ed3a/img/amazon.svg">
</head>

<body>

    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"> </div>
            </div>

            <div class="nav-adress border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div>


            <div class="nav-search">
                <select class="search-select" name="" id="">
                    <option value="">All</option>
                </select>
                <input class="search-input" placeholder="Search Amazon">
                <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="nav-country-map nav-border">
                <div class="nav-country-logo nav-map">
                    <i class="fa-solid fa-map-location-dot"></i>
                    <select class="nav-country-option">
                        <option>IND</option>
                    </select>
                </div>
            </div>


        </div>
    </header>


</body>

</html>
